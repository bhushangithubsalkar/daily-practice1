<html>
   <head> <title></title>
<link rel="stylesheet" type="text/css" href="practice of css/cs11_09_25.css"></head>
    <body>
        <h1>Form Example with Validation & File Upload</h1>
        <form action="/submit" method="post" enctype="multipart/form-data">

            <label for ="user">Username:</label>
            <input type="text" placeholder="Enter your name" id ="username"required minlength="3" maxlength="15"><br>

            <label>Full name(letter only):</label>
            <input type="text" placeholder="eg. john doe" id="fullname" pattern="[A-Za-z\s]+"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com"><br>

            <label>Age(18-60):</label>
            <input type="text" id="age" name="age" min="18" max="60"required><br>

            <label>Date of Birth:</label>
            <input type="date" id="dob" name="dob "><br>

            <label>Favourite color:</label>
            <input type="color" id="favcolor" value="#ff0000"><br>

            <label>Upload resume:</label>
            <input type="file" id="resume" name ="resume " required><br>

            <label>Message:</label>
            <textarea id="message" name="message" placeholder="write your text here...."></textarea><br>


            <button type="submit">Submit</button><br>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
